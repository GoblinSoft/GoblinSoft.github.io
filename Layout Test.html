     /* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  color: lightslategrey;
} 
</style>

<script type="text/javascript">
    // Show and hide player 2 divs on player state change
    function showDivOnChange(select) {
        if(document.getElementById("2p").value == 0) {
            document.getElementById('player2').style.display = "none";
            document.getElementById('results2').style.display = "none";
        } else if (document.getElementById("2p").value == 1 && document.getElementById("level2").innerHTML == "") {
            document.getElementById('player2').style.display = "inline-block";
        } else if (document.getElementById("2p").value == 1 && document.getElementById("level2").innerHTML != "") {
            document.getElementById('results2').style.display = "inline-block";
            document.getElementById('player2').style.display = "inline-block";
        };
    };

    function showDivOnChange2(select) {
        if(document.getElementById("itemcheck").value == 1) {
            document.getElementById('p1input1').style.display = "inline-block";
        } else {
            document.getElementById('p1input1').style.display = "none";
        };
    };
    function openCity1(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  document.getElementById("London").style.display = "inline-block";
    document.getElementById("Paris").style.display = "none";
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
} 
    function openCity2(evt, cityName) {

  tabcontent = document.getElementsByClassName("tabcontent");

  document.getElementById("Paris").style.display = "inline-block";
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
